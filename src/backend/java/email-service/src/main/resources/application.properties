# Server Configuration
server.port=8082 # Choose a unique port

# Spring Mail Configuration (Example using Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email@gmail.com
spring.mail.password=your_app_password # Use App Password for Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# spring.mail.properties.mail.smtp.starttls.required=true # Optional

# For testing locally without sending real emails:
# spring.mail.host=localhost
# spring.mail.port=1025 # Use with a local SMTP server like MailDev or MailHog

# Set default sender address
spring.mail.default-encoding=UTF-8
# spring.mail.from=noreply@icct-ces.com # Set a default 'from' address if needed

# Add other configurations as needed
logging.level.org.springframework=INFO
logging.level.com.icct.ces.email=DEBUG
